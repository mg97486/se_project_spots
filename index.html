<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Matthew Geary" />
    <meta name="description" content="landing page" />
    <meta name="keywords" content="spots, landing page" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="bessie coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/edit__logo.svg" alt="pencil icon" /> Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__post-btn">
            <img src="images/new__post-btn.svg" alt="new post" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              class="modal__close-symbol"
              src="./images/close__icon.svg"
              alt="close__icon"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <label for="name-input" class="modal__label">
              Name
              <input
                maxlength="40"
                minlength="2"
                id="name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
              <span id="name-input-error" class="modal__error"></span>
            </label>
            <label for="description-input" class="modal__label">
              Description
              <input
                minlength="2"
                maxlength="200"
                id="description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
              <span id="description-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              class="modal__close-icon"
              src="./images/close__icon.svg"
              alt="close__icon"
            />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                minlength="2"
                maxlength="30"
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
              <span id="caption-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-button modal__close_type_preview"
        >
          <img
            class="modal__close-symbol"
            src="./images/Close__icon-white.svg"
            alt="close__icon"
          />
        </button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
